<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3s Web Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 2px solid #007acc;
        }

        .header h1 {
            font-size: 18px;
            color: #007acc;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: #252526;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #3e3e42;
        }

        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        #terminal {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }

        #commandInput {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        button:hover {
            background: #005a9e;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .question-section {
            margin-bottom: 20px;
        }

        .question-section h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #007acc;
        }

        .question-content {
            background: #2d2d30;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
        }

        .status.connected {
            background: #1e7e34;
        }

        .status.disconnected {
            background: #d32f2f;
        }

        .status.info {
            background: #1976d2;
        }

        .answer-input {
            width: 100%;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            padding: 10px;
            font-family: inherit;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-group button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .solution {
            background: #3c3c3c;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            border-left: 3px solid #007acc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>K3s Web Terminal - Practice Environment</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="question-section">
                <h2>Current Question</h2>
                <div class="question-content" id="questionText">
                    Loading question...
                </div>
                <div class="solution" id="solutionText" style="display: none;">
                    <strong>Solution:</strong> <span id="solution"></span>
                </div>
            </div>

            <div class="question-section">
                <h2>Submit Answer</h2>
                <input type="text" class="answer-input" id="answerInput" placeholder="Enter your kubectl command...">
                <div class="btn-group">
                    <button onclick="checkAnswer()">Check Answer</button>
                    <button onclick="showSolution()">Show Solution</button>
                </div>
                <button onclick="nextQuestion()" style="margin-top: 10px; width: 100%;">Next Question</button>
            </div>

            <div id="statusMessage"></div>
        </div>

        <div class="terminal-container">
            <div id="terminal">Connecting to terminal...</div>
            <div class="input-container">
                <input type="text" id="commandInput" placeholder="Type command and press Enter..." disabled>
                <button onclick="sendCommand()" id="sendBtn" disabled>Send</button>
                <button onclick="clearTerminal()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentQuestion = null;

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.hostname}:3000`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                appendToTerminal('Connected to terminal!\n', 'color: #4ec9b0;');
                document.getElementById('commandInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                if (message.type === 'output') {
                    appendToTerminal(message.data);
                } else if (message.type === 'connected') {
                    appendToTerminal(`Session ID: ${message.sessionId}\n`, 'color: #4ec9b0;');
                } else if (message.type === 'exit') {
                    appendToTerminal(`\nProcess exited with code ${message.exitCode}\n`, 'color: #f48771;');
                }
            };

            ws.onerror = (error) => {
                appendToTerminal('WebSocket error!\n', 'color: #f48771;');
            };

            ws.onclose = () => {
                appendToTerminal('\nDisconnected from terminal.\n', 'color: #f48771;');
                document.getElementById('commandInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
            };
        }

        function appendToTerminal(text, style = '') {
            const terminal = document.getElementById('terminal');
            const span = document.createElement('span');
            if (style) span.style.cssText = style;
            span.textContent = text;
            terminal.appendChild(span);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value;

            if (ws && ws.readyState === WebSocket.OPEN && command) {
                ws.send(JSON.stringify({
                    type: 'input',
                    data: command + '\n'
                }));
                input.value = '';
            }
        }

        function clearTerminal() {
            document.getElementById('terminal').innerHTML = '';
        }

        // Question management
        async function loadQuestion() {
            try {
                const response = await fetch('/question');
                const data = await response.json();
                currentQuestion = data;

                document.getElementById('questionText').textContent = data.question;
                document.getElementById('solution').textContent = data.solution;
                document.getElementById('solutionText').style.display = 'none';
                document.getElementById('answerInput').value = '';
            } catch (error) {
                showStatus('Failed to load question', 'error');
            }
        }

        async function checkAnswer() {
            const answer = document.getElementById('answerInput').value;

            if (!answer) {
                showStatus('Please enter an answer', 'info');
                return;
            }

            try {
                const response = await fetch('/is-correct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer })
                });

                const data = await response.json();

                if (data.correct) {
                    showStatus('Correct! Well done!', 'connected');
                    setTimeout(() => {
                        loadQuestion();
                    }, 2000);
                } else {
                    showStatus('Incorrect. Try again!', 'disconnected');
                }
            } catch (error) {
                showStatus('Failed to check answer', 'disconnected');
            }
        }

        function showSolution() {
            document.getElementById('solutionText').style.display = 'block';
        }

        async function nextQuestion() {
            await fetch('/reset', { method: 'POST' });
            loadQuestion();
            showStatus('Question reset', 'info');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Event listeners
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize
        connectWebSocket();
        loadQuestion();
    </script>
</body>
</html>
