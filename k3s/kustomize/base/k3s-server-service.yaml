apiVersion: v1
kind: Service
metadata:
  name: k3s-server
  labels:
    app: k3s-server
    role: control-plane
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: k3s-server
    role: control-plane
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
  - name: api-server
    port: 6443
    targetPort: 6443
    protocol: TCP
  - name: kubelet
    port: 10250
    targetPort: 10250
    protocol: TCP
